description: > # this means to ignore newlines until "show_excerpts:"
  Prima navigazione in rete? 1993.
  E ancora adesso mi stupisco delle sue potenzialità.
  Ma come diceva qualcuno _"Less is more"_, quindi, dopo le animazioni in Flash,
  dopo portali basati su CMS sofisticatissimi o semplicemente nati per i blog e poi
  diventati dei mostri senza controllo, torniamo alla semplicità, ai siti statici,
  leggeri, dal caricamento istantaneo, col codice visibile.

